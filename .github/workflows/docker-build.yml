name: Publish Docker Image

on:
  workflow_dispatch:
    inputs:
      tags:
        description: "Docker image tags, comma-separated (e.g., latest,v0.1.0)"
        required: true
        default: "latest"

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-image:
    name: Build Docker image (${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            arch: amd64
          - runner: ubuntu-22.04-arm
            arch: arm64
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare tags
        id: prep
        env:
          INPUT_TAGS: ${{ inputs.tags }}
          IMG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          ARCH: ${{ matrix.arch }}
        run: |
          TAGS=""
          IFS=',' read -ra TAG_ARRAY <<< "${INPUT_TAGS}"
          for t in "${TAG_ARRAY[@]}"; do
            t=$(echo "$t" | xargs)
            if [ -n "$t" ]; then
              TAGS="${TAGS}${IMG}:${t}-${ARCH},"
            fi
          done
          TAGS="${TAGS%,}"
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          provenance: false
          push: true
          tags: ${{ steps.prep.outputs.tags }}
          platforms: linux/${{ matrix.arch }}
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,scope=${{ matrix.arch }},mode=max

  publish-manifest:
    name: Create and push multi-arch manifest
    runs-on: ubuntu-latest
    needs: build-image

    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifests
        env:
          SHORT_SHA: ${{ github.sha }}
          INPUT_TAGS: ${{ inputs.tags }}
          IMG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        run: |
          IFS=',' read -ra TAG_ARRAY <<< "${INPUT_TAGS}"

          # Trim whitespace from the first tag
          FIRST_TAG=$(echo "${TAG_ARRAY[0]}" | xargs)

          # Create manifest for first tag with SHA tag included
          docker buildx imagetools create \
            -t ${IMG}:${FIRST_TAG} \
            -t ${IMG}:sha-${SHORT_SHA::7} \
            ${IMG}:${FIRST_TAG}-amd64 \
            ${IMG}:${FIRST_TAG}-arm64

          # Create manifests for any remaining tags
          for t in "${TAG_ARRAY[@]:1}"; do
            t=$(echo "$t" | xargs)
            if [ -n "$t" ]; then
              docker buildx imagetools create \
                -t ${IMG}:${t} \
                ${IMG}:${t}-amd64 \
                ${IMG}:${t}-arm64
            fi
          done
